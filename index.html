<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!  -  A Calculator made by me </title>
    <link rel="stylesheet" href="style1_utilities.css">
    <link rel="stylesheet" href="style2.css"> 
    
    
</head>
<body>
   
    <h1 class="heading">Welcome to Calculate me!</h1>
    <div class="container flex flex-col mx-auto">
        <div class="row row-in">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">ac</button>
            <button class="button">%</button>
            <button class="button">00</button>
            <button class="button change-bg">del</button>
        </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button change-bg">*</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button change-bg">-</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button change-bg">+</button>
    </div>
    <div class="row">
        <button class="button">. </button>
        <button class="button">0</button>
        <button class="button equal">=</button>
        <button class="button change-bg">/</button>
    </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
